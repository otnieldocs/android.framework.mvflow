plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

apply from: "$rootDir/dependencies.gradle"

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        applicationId "com.otnieldocs.mvflowapp"
        minSdkVersion min_sdk_version
        targetSdkVersion targt_sdk_verson
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation jetbrain.kotlinStdLib
    implementation jetbrain.kotlinReflect
    implementation jetbrain.kotlinStdlibJdk

    implementation androidx.coreKtx
    implementation androidx.appCompat
    implementation androidx.constraintLayout

    implementation google.material

    testImplementation test.junit
    androidTestImplementation test.extJunit
    androidTestImplementation test.espresso

    implementation project(":mvflow")
}